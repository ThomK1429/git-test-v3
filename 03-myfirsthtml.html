<!-- 03-MyFirstHTML -->

<!-- DOCTYPE declaration -->
<!DOCTYPE html>  							
		<html>
		<head>
			<!-- Head tag with a title tag -->
			<title>A Title</title>			
		</head>
		<body>

			<!-- H1 tag with a title of your choice -->
			<h1>A Title Of My Choice</h1>   

			<!-- Embed an image -->
			<img src="http://www.clker.com/cliparts/5/7/c/f/1319621491382000444spongebob_1-md.png">

			<br><br>
			<!--  One link that is `target="_blank"` 
			so that it opens a new tab when clicked on. -->
			<a href="https://www.google.com" target="_blank">Google it</a> 

			<br>
			<!--  Make the second link bold.  -->
			<strong>
				<a href="https://www.google.com" target="_blank">Be Bold and Google it</a>
			</strong>

			<br>
			<!--  Make the second link bold.  -->
			<a href="#" target="_blank">A link to no-where. </a>

		</body>
		</html>
